language: python
sudo: false

python:
  - 2.7

addons:
  apt:
    packages:
    - libzmq3-dev

install:
  - cd server
  - python setup.py install
  - cd ..
  - pip install coveralls

script:
  - cd server
  - nosetests -sv --with-coverage --cover-package=odin

after_success:
  - coveralls

notifications:
  slack:
    secure: 
